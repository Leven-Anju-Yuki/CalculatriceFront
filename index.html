<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Définition de l'encodage des caractères -->
        <meta charset="UTF-8" />
        <!-- Réglage de la fenêtre d'affichage pour une meilleure compatibilité mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Titre de la page -->
        <title>Calculatrice</title>
        <!-- Balises Meta SEO -->
        <meta name="description" content="Calculatrice" />
        <meta name="keywords" content="calculatrice" />
        <meta name="author" content="calculatrice" />

        <!-- Balises Meta Open Graph (OG) pour les réseaux sociaux -->
        <meta property="og:title" content="calculatrice" />
        <meta property="og:description" content="calculatrice" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://leven-anju-yuki.github.io/CalculatriceFront/" />
        <meta
            property="og:image"
            content="https://leven-anju-yuki.github.io/CalculatriceFront/assets/image/favicon.png"
        />
        <meta property="og:site_name" content="calculatrice" />

        <!-- Favicon pour les navigateurs de bureau et mobiles -->
        <link id="favicon-pc" rel="icon" type="image/png" href="./assets/image/favicon.png" />
        <link
            id="favicon-mobile"
            rel="icon"
            type="image/png"
            href="./assets/image/calculator.png"
            media="(max-width: 768px)"
        />

        <!-- Fichier manifest pour les applications web progressives -->
        <link rel="manifest" href="./manifest.json" />

        <!-- Fichiers CSS pour le style du site -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css" /> -->
    </head>
    <body>
        <header>
            <!-- <h1>Calculatrice</h1> -->
            <button class="btn-install ml-2" id="installButton" style="display: none">
                Installer
            </button>
        </header>
        <main>
            <div class="calculator">
                <div class="display-container">
                    <div class="display">0</div>
                    <img
                        onclick="effacerUnCaractere()"
                        style="width: 50px;  "
                        src="./assets/image/retour_blanc.png"
                        alt=""
                    />
                </div>
                <div class="buttons">
                    <button onclick="effacer()"  class="red">C</button>
                    <button onclick="afficher('%')">%</button>
                    <!-- <button onclick="ouvrirModal()">
                        <img
                            width="65%"
                            src="assets/image/caractere-speciaux.png"
                            alt="Caractères spéciaux"
                        /></button 
                    >--><!-- Ligne des boutons pour effacer et les parenthèses -->

                    <!-- Bouton pour les parenthèses -->
                    <button onclick="toggleParentheses()">()</button>
                    <button onclick="afficher('/')" class="blue">/</button>
                    <!-- Ligne des chiffres et opérateurs -->
                    <button onclick="afficher('7')">7</button>
                    <button onclick="afficher('8')">8</button>
                    <button onclick="afficher('9')">9</button>
                    <button onclick="afficher('-')" class="blue">-</button>
                    <button onclick="afficher('4')">4</button>
                    <button onclick="afficher('5')">5</button>
                    <button onclick="afficher('6')">6</button>
                    <button onclick="afficher('*')" class="blue">*</button>
                    <button onclick="afficher('1')">1</button>
                    <button onclick="afficher('2')">2</button>
                    <button onclick="afficher('3')">3</button>
                    <button onclick="afficher('+')" class="blue">+</button>

                    <button onclick="afficher('0')" class="zero">0</button>
                    <button onclick="afficher('.')">.</button>

                    <button onclick="resoudre()" class="equals">=</button>

                    <!-- Bouton pour ouvrir la modal des caractères spéciaux -->
                </div>
            </div>

            <!-- Div pour l'historique des calculs -->
            <center>
                <div id="historique" class="historique">
                    <h2>Historique des calculs</h2>
                    <ul id="historiqueList"></ul>
                </div>
            </center>

            <!-- Modal pour les caractères spéciaux -->
            <div id="modalCaracteres" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fermerModal()">&times;</span>
                    <h2>Caractères spéciaux</h2>
                    <div class="special-buttons">
                        <button onclick="afficher('%')">%</button>
                        <button onclick="afficher('√')">√</button>
                        <button onclick="afficher('x^y')">x^y</button>
                        <button onclick="afficher('1/x')">1/x</button>
                        <button onclick="afficher('sin')">sin</button>
                        <button onclick="afficher('cos')">cos</button>
                        <button onclick="afficher('tan')">tan</button><br />
                        <button onclick="afficher('log')">log</button>
                        <button onclick="afficher('ln')">ln</button>
                        <button onclick="afficher('!')">x!</button>
                        <button onclick="afficher('M+')">M+</button>
                        <button onclick="afficher('M-')">M-</button>
                        <button onclick="afficher('MR')">MR</button>
                        <button onclick="afficher('MC')">MC</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/bouton installer.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/jquery-3.6.1.min.js"></script>
        <!-- <footer>
            <h1>calculatrice</h1>
            <center><img class="az" src="./assets/image/azvinquer.png" alt="" /></center>
        </footer> -->
    </body>
</html>
