<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/png" href="assets/image/favicon.png" />
  </head>
  <body>
    <h1>Calculatrice</h1>
    <table>
      <tr>
        <td class="none" colspan="4">
          <div class="affichage">0</div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" data-toggle="modal" data-target="#historiqueModal">
            <img src="assets/image/historique_blanc.png" alt="Historique" />
          </button>
        </td>
        <td colspan="2">
          <button onclick="supprimer()">
            <img src="assets/image/retour_blanc.png" alt="Retour" />
          </button>
        </td>
      </tr>
      <tr>
        <td class="rouge" colspan="2">
          <button class="red" onclick="effacer()">C</button>
        </td>
        <td class="bleue">
          <button onclick="pourcentage()" class="blue">%</button>
        </td>
        <td class="bleue">
          <button onclick="afficher('/')" class="blue">/</button>
        </td>
      </tr>
      <tr>
        <td><button onclick="afficher('7')">7</button></td>
        <td><button onclick="afficher('8')">8</button></td>
        <td><button onclick="afficher('9')">9</button></td>
        <td class="bleue">
          <button onclick="afficher('*')" class="blue">*</button>
        </td>
      </tr>
      <tr>
        <td><button onclick="afficher('4')">4</button></td>
        <td><button onclick="afficher('5')">5</button></td>
        <td><button onclick="afficher('6')">6</button></td>
        <td class="bleue">
          <button onclick="afficher('-')" class="blue">-</button>
        </td>
      </tr>
      <tr>
        <td><button onclick="afficher('1')">1</button></td>
        <td><button onclick="afficher('2')">2</button></td>
        <td><button onclick="afficher('3')">3</button></td>
        <td class="bleue">
          <button onclick="afficher('+')" class="blue">+</button>
        </td>
      </tr>
      <tr>
        <td><button onclick="afficher('0')">0</button></td>
        <td><button onclick="afficher('.')">.</button></td>
        <td class="bleue" colspan="2">
          <button onclick="resoudre()" class="blue">=</button>
        </td>
      </tr>
    </table>
    <br />
    <!-- pas besoin quand la modal est en service 
        <center>
      <div id="historique" class="historique">
        <!- Historique des calculs ->
      </div>
    </center> -->

    <!-- Modal Historique -->
    <div
      class="modal fade"
      id="historiqueModal"
      tabindex="-1"
      aria-labelledby="historiqueModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historiqueModalLabel">Historique des calculs</h5>
          </div>
          <div class="modal-body">
            <div id="historiqueContenu"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
  <footer>
    <center><img class="az" src="assets/image/azvinquer.png" alt="Logo" /></center>
  </footer>
</html>
